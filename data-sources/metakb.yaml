description: 'The VICC is an open consortium of experts in the clinical interpretation of variants in cancer. Our goal is to build community standards around the clinical interpretation of molecular variation in tumors. The meta-knowledgebase is a precursor search tool for demonstrating the gains that can be made through integrating multiple such knowledgebases.'
