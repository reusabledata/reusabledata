id: kegg
source: 'Kyoto Encyclopedia of Genes and Genomes (KEGG)'
source-link: http://www.genome.jp/kegg/
status: complete
description: 'KEGG is an integrated database resource consisting of the seventeen main databases including systems, genomic, chemical, and health information.'
data-field: biology
data-type: 'genomic resource'
data-categories:
    - 'gene-pathway association'
    - 'disease-gene association'
    - 'orthology'
data-access:
    - type: download
      location: http://www.kegg.jp/kegg/download/
license: custom
license-type: restrictive
license-link: 'http://www.kegg.jp/kegg/legal.html'
license-issues:
    - criteria: A.1.1
      comment: Has multiple licenses (which are kind of hard to find).
    - criteria: B.1
      comment: Needs negotiation.
    - criteria: D.1.2
      comment: Does not explicitly allow re-use, just use.
    - criteria: E.1.1
      comment: Certain groups are forbidden, but academic can use data
license-commentary:
    - 'Pathway Solutions here: http://www.pathway.jp/'
    - "-Non-academic users and Academic users intending to use KEGG for commercial purposes are requested to obtain a license agreement through KEGG\'s exclusive licensing agent, Pathway Solutions, for installation of KEGG at their sites, for distribution or reselling of KEGG data, for software development or any other commercial activities that make use of KEGG, or as end users of any third-party application that requires downloading of KEGG data or access to KEGG data via the KEGG API."
contacts:
    - 'http://www.genome.jp/feedback/'
